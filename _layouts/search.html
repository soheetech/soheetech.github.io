---
layout: default
---

<h2>{{ page.title }}</h2>
<div id="search-bar">
 <input id="search-input" type="text" placeholder="Search" value="" />
</div>
<div>
 <ul id="results-container"></ul>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
 var sjs = SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json',
  searchResultTemplate: '<li><span class="type-small">{date}</span><span>{category}</span><a href="{url}">{title}</a></li>',
  noResultsText: 'No results found',
  limit: 10000,
  fuzzy: false,
  success: function(){
    document.getElementById("search-input").value = (new URLSearchParams(window.location.search)).get("keyword");
    setTimeout(document.getElementById("search-input").dispatchEvent(new KeyboardEvent("keydown")), 1000);
  },
  exclude: []
 });
</script>
