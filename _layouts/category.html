---
layout: default
---

<ul class="posts-list">
  
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    <li>
      <h3>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
        <span>{{ post.date | date_to_string }}</span>
      </h3>
    </li>
  {% endfor %}
  
</ul>
