---
layout: default
---

<ul class="posts-list">
  
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    <li>
        <a href="{{ post.url }}">{{ post.title | capitalize }}</a>
        <span>{{- post.date | date: site.theme_config.date_format -}}</span>
    </li>
  {% endfor %}
  
</ul>
