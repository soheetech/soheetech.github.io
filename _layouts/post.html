---
layout: default
---

<article>
  <div class="post-meta">
    <p>{{ page.category }}</p>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </div>
  <div class="post-content">{{ content }}</div>
  <div class="share">{%-include back_link.html-%}</div>
</article>
