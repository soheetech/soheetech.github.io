---
layout: default
---

<article class="container">
  <div class="post-meta w col col-6">
    <h2 class="post-title">{{ page.title | capitalize }}</h2>
    <time datetime="{{ page.date }}" class="type-small">{{ page.date | date: site.theme_config.date_format }}</time>
  </div>
  <div class="post-content w col col-6">{{ content }}</div>
  <div class="share w col col-6">
    <span class="back-link">{%-include back_link.html-%}</span>
  </div>
</article>
